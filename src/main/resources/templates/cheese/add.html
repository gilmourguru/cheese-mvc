<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<div class="container">

    <h1 th:text="${title}" class="text-center"></h1>
    <nav th:replace="fragments :: navigation"></nav>

    <form method="post">
        <div class="form-group">
            <label for="cheeseName">Cheese Type</label>
            <input type="text" id="cheeseName" name="cheeseName" class="form-control" />
        </div>
        <div class="form-group">
            <label for="cheeseDescription">Cheese Description</label>
            <input type="text" id="cheeseDescription" name="cheeseDescription" class="form-control" />
        </div>
        <div>
            <button type="submit" class="btn btn-outline-primary">Add Cheese</button>
        </div>
    </form>

</div>


</body>
</html>
