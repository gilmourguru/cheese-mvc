<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${heading}"></h1>

    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese yet...</p>

    <a href="/cheese/add">Add Cheese</a>
    <ul>
        <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>
    </ul>

    <table>
        <tr>
            <td>Cheese total: </td>
            <td th:text="${cheeses.size()}"></td>
        </tr>
    </table>


</body>
</html>
